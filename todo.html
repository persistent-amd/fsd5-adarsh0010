<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    .container {
      width: 300px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .task-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      font-size: 18px;
      cursor: pointer;
    }
    .task.completed {
      text-decoration: line-through;
      color: #888;
    }
    .task input[type="checkbox"] {
      margin-right: 10px;
    }
    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #c0392b;
    }
    .clear-btn {
      margin-top: 20px;
      background-color: #f39c12;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>To-Do List</h1>
  <input type="text" id="taskInput" placeholder="Enter a new task..." onkeydown="checkEnter(event)">
  <button onclick="addTask()">Add Task</button>
  <ul class="task-list" id="taskList"></ul>
  <button class="clear-btn" onclick="clearTasks()">Clear All</button>
</div>

<script>
  // Function to add a new task
  function addTask() {
    const taskInput = document.getElementById('taskInput');
    const taskText = taskInput.value.trim();

    if (taskText === '') return;  // Don't add empty tasks

    const taskList = document.getElementById('taskList');
    const newTask = document.createElement('li');
    newTask.classList.add('task');

    // Task content
    const taskContent = document.createElement('div');
    taskContent.textContent = taskText;

    // Checkbox
    const taskCheckbox = document.createElement('input');
    taskCheckbox.type = 'checkbox';
    taskCheckbox.addEventListener('change', function() {
      if (taskCheckbox.checked) {
        newTask.classList.add('completed');
      } else {
        newTask.classList.remove('completed');
      }
      reorderTasks();
    });

    // Delete Button
    const deleteButton = document.createElement('button');
    deleteButton.textContent = 'Delete';
    deleteButton.classList.add('delete-btn');
    deleteButton.addEventListener('click', function() {
      newTask.remove();
      reorderTasks();
    });

    // Append elements
    newTask.appendChild(taskCheckbox);
    newTask.appendChild(taskContent);
    newTask.appendChild(deleteButton);
    taskList.appendChild(newTask);

    // Clear the input field
    taskInput.value = '';
    reorderTasks();
  }

  // Reorder tasks: Checked tasks go to the bottom
  function reorderTasks() {
    const taskList = document.getElementById('taskList');
    const tasks = Array.from(taskList.getElementsByClassName('task'));

    tasks.sort((a, b) => {
      const aChecked = a.querySelector('input[type="checkbox"]').checked;
      const bChecked = b.querySelector('input[type="checkbox"]').checked;
      return aChecked - bChecked;
    });

    tasks.forEach(task => taskList.appendChild(task));
  }

  // Function to clear all tasks
  function clearTasks() {
    const taskList = document.getElementById('taskList');
    taskList.innerHTML = '';
  }

  // Function to check if the Enter key is pressed
  function checkEnter(event) {
    if (event.key === 'Enter') {
      addTask();
    }
  }
</script>

</body>
</html>
